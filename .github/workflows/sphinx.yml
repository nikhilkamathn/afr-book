name: "Sphinx: Build and Deploy"

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11  # Use the Python version you need

    - name: Install dependencies
      run: |
        pip install sphinx sphinx-rtd-theme  # Install Sphinx and the theme

    - name: Build HTML
      run: |
        # Replace these paths with your actual source and build paths
        sphinx-build -b html docs/source/ docs/build/
      working-directory: docs  # Change to your documentation directory

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
